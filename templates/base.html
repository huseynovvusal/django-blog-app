<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Journal{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/arduino-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Fonts: Merriweather for Serifs (Body/Headings), Inter for UI small text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Merriweather', serif; 
            background-color: #fcfbf4; /* Creamy paper color */
            color: #2c2c2c; /* Soft black for text */
        }
        
        .font-ui {
            font-family: 'Inter', sans-serif;
        }

        /* Subtle paper texture/noise (optional) */
        .paper-texture {
            background-color: #fcfbf4;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
        }

        ::selection {
            background: #e6e1c5; /* Muted highlight color */
            color: #000;
        }
    </style>
</head>
<body class="paper-texture min-h-screen flex flex-col items-center">

    <!-- Minimal Header -->
    <header class="w-full max-w-3xl px-6 py-12 flex justify-between items-end border-b-2 border-gray-800/10 mb-8">
        <div>
            <a href="{% url 'blog_web:list' %}" class="text-3xl font-bold tracking-tight text-gray-900 hover:text-gray-700 transition-colors">
                The Chronicle
            </a>
            <p class="font-ui text-sm text-gray-500 mt-2 tracking-wide uppercase">Thoughts & Stories</p>
        </div>
        
        <div class="font-ui text-sm font-medium flex gap-6">
            {% if user.is_authenticated %}
                <span class="text-gray-500">Writing as {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-800 hover:text-red-600 hover:underline transition-colors">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login_page' %}" class="text-gray-800 hover:text-black hover:underline transition-colors">Login</a>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-3xl px-6 pb-20 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Minimal Footer -->
    <footer class="w-full max-w-3xl px-6 py-12 border-t border-gray-800/5 text-center">
        <p class="font-ui text-xs text-gray-400 uppercase tracking-widest">
            &copy; 2026 Django Blog
        </p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
