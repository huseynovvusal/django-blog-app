{% extends 'base.html' %}

{% block title %}Sign In - The Chronicle{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    <div class="bg-white border-2 border-slate-200 p-8 shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)]">
        <h2 class="text-3xl font-bold font-serif text-center mb-8 border-b border-gray-100 pb-4">Welcome Back</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="p-4 bg-red-50 border border-red-200 text-red-800 text-sm">
                    <p class="font-bold mb-1">Unable to sign in:</p>
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="space-y-2">
                <label for="id_username" class="block text-sm font-ui font-medium uppercase tracking-wider text-gray-500">Username</label>
                <input type="text" name="username" autofocus required id="id_username" 
                    class="w-full px-4 py-3 bg-stone-50 border border-stone-300 focus:border-amber-600 focus:ring-1 focus:ring-amber-600 outline-none font-ui transition-colors">
            </div>

            <div class="space-y-2">
                <label for="id_password" class="block text-sm font-ui font-medium uppercase tracking-wider text-gray-500">Password</label>
                <input type="password" name="password" required id="id_password" 
                    class="w-full px-4 py-3 bg-stone-50 border border-stone-300 focus:border-amber-600 focus:ring-1 focus:ring-amber-600 outline-none font-ui transition-colors">
            </div>

            <button type="submit" class="w-full bg-gray-900 text-white font-ui font-medium py-3 px-4 hover:bg-black transition-colors uppercase tracking-widest text-sm mt-4">
                Enter Journal
            </button>
        </form>

        <div class="mt-8 text-center pt-8 border-t border-gray-100 font-ui text-sm text-gray-500">
            Reading for the first time? 
            <a href="{% url 'register_page' %}" class="text-amber-700 font-medium hover:underline">Start writing here</a>
        </div>
    </div>
</div>
{% endblock %}
